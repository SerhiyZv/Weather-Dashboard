<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class ="header">
        <h1 class="center"><i class="fas fa-cloud-sun"></i> Weather Dashboard <i class="fas fa-cloud-moon-rain"></i> </h1>
    </header>
    <div class = "container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <div class="card">
                    <h4 class="card-header">Search for a City:</h4>
                    <form id="search">
                        <input name="searchcity"  id="searchcity" type="text">
                        <button type="submit" class="btn btn-info">Search</button>
                    </form>
                </div>
                <div id="previous-searches" class="card">
                    <h4 class="card-header">Previous Searches</h3>
                    <!-- Empty div to hold previous search buttons from script.js -->
                    <div class="card-body d-inline-flex flex-wrap">
                        
                    </div>
                </div>
            </div>
            <div class="cold-12 col-md-8 col-lg-9">
                <!-- Current Forecast Container -->
                <div class="card" id="current-wheather">
                    <h3 class="card-header"></h3>
                    <div class="card-body">
                        <!-- Empty ul to hold current weather lis from script.js -->
                        <ul id="conditions">

                        </ul>
                    </div>
                </div>
                <h4 class="p-2 mt-3" id="five-day">5-Day Forecast</h4>
                <!-- Empty div to hold dailyCards from script.js -->
                <div class="d-inline-flex flex-wrap p-2" id="daily-forecast">
                    
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
